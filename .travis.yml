language: r
cache: packages
sudo: required
warnings_are_errors: false
dist: focal

r_packages:
   - testthat
   - reticulate

install:
 - python3 -m pip install numpy networkx sma
 - R -e 'devtools::install_deps(dep = T)'
 
after_success:
  - Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs
  on:
    branch: master
    
addons:
  apt:
    update: true
    packages:
      - libmagick++-dev
      - python3
