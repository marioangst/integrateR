language: r
cache: packages
sudo: required
warnings_are_errors: false
dist: focal

before_install:
  - pip install sma numpy

r_packages:
   - testthat
   - reticulate

after_success:
  - Rscript -e 'pkgdown::build_site()'

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_PAT
  keep-history: true
  local-dir: docs
  on:
    branch: master
    
addons:
  apt:
    update: true
    sources:
      - deadsnakes
    packages:
      - libmagick++-dev
      - python3.5
